	<div id="paste-area">
		<h2>Paste Box</h2>

			<br>
			<textarea id="pasteBox" rows='3' data-min-rows='3' spellcheck="false" placeholder='Paste it here'></textarea>

		<button id="pasteSyncButton" class="pasteButtons">Sync</button>
		<button id="pasteCopyButton" class="pasteButtons">Copy</button>

	</div>
