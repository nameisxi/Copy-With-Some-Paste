<!doctype html>
<html>

<head>
	<title>Copy With Some Paste</title>
	<style type="text/css">
		#paste-area {
			background-color: blue
		}

		#clipboards-area {
			background-color: blueviolet;
		}

		::selection {
			background-color: transparent;
		}
	</style>
</head>

<body>
	<h1>Copy With Some Paste</h1>
	<h2>Paste Box</h2>

	<div id="paste-area">
		<form>
			<br>
			<textarea id="pasteBox" rows='3' data-min-rows='3' placeholder='Paste Box'></textarea>
		</form>
		<button id="pasteSyncButton">Sync</button>
		<button id="pasteCopyButton">Copy</button>
		<button id="pasteClearButton">Clear</button>
	</div>

	<h2>Clipboards</h2>
	<div id="clipboards-area">
		<form>
			<input type="text" class="clipboards" placeholder="Empty" readonly>
			<button class="clipboard-copy-buttons">Copy</button>
		</form>
		<form>
			<input type="text" class="clipboards" placeholder="Empty" readonly>
			<button class="clipboard-copy-buttons">Copy</button>
		</form>
		<form>
			<input type="text" class="clipboards" placeholder="Empty" readonly>
			<button class="clipboard-copy-buttons">Copy</button>
		</form>
		<form>
			<input type="text" class="clipboards" placeholder="Empty" readonly>
			<button class="clipboard-copy-buttons">Copy</button>
		</form>
		<form>
			<input type="text" class="clipboards" placeholder="Empty" readonly>
			<button class="clipboard-copy-buttons">Copy</button>
		</form>
	</div>
	<script src="popup.js"></script>
</body>

</html>
