<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
	<title>Getting Started Extension's Popup</title>
	<style type="text/css">
		body {
			margin: 10px;
			white-space: nowrap;
		}

		h1 {
			font-size: 15px;
		}

		#container {
			align-items: center;
			display: flex;
			justify-content: space-between;
		}
	</style>

	<!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
	-->
	<script src="popup.js"></script>
</head>

<body>
	<h1>Copy With Some Paste</h1>
	<h2>Paste Box</h2>
	<form>
		<br>
		<textarea id="pasteBox" rows='3' data-min-rows='3' placeholder='Paste Box'></textarea>
	</form>
	<button id="pasteSyncButton">Sync</button>

	<h2>Clipboards</h2>
	<form>
		<input type="text" id="clipboard1" value="Empty" readonly>
		<button aria-label="Copy to clipboard"></button>
	</form>
	<form>
		<input type="text" id="clipboard2" value="Empty" readonly>
		<button aria-label="Copy to clipboard"></button>
	</form>
	<form>
		<input type="text" id="clipboard3" value="Empty" readonly>
		<button aria-label="Copy to clipboard"></button>
	</form>
	<form>
		<input type="text" id="clipboard4" value="Empty" readonly>
		<button aria-label="Copy to clipboard"></button>
	</form>
	<form>
		<input type="text" id="clipboard5" value="Empty" readonly>
		<button aria-label="Copy to clipboard"></button>
	</form>
</body>

</html>
